<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style>
        table {
            border: 1px solid black;
            background-color:dimgray;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="button"] {
            width: 80%;
            background-color:cornflowerblue;
            color:antiquewhite;
            border-radius:5px;
            margin: 2px 10px;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <h3>Mr. Hile DOTCOM</h3>
    </div>

    <table id="calculator">
        <tr>
            <td colspan="3"><input id="result" type="text"></td>
            <td><input type="button" value="C" onclick="clr()" /></td>
        </tr>
        <tr>
            <td id="7"><input type="button" value="7"
                onclick="showNum('7')"></td>
            <td id="8"><input type="button" value="8"
                onclick="showNum('8')"></td>
            <td id="9"><input type="button" value="9"
                onclick="showNum('9')"></td>
            <td id="/"><input type="button" value="/"
                onclick="showNum('/')"></td>
        </tr>
        <tr>
            <td id="4"><input type="button" value="4"
                onclick="showNum('4')"></td>
            <td id="5"><input type="button" value="5"
                onclick="showNum('5')"></td>
            <td id="6"><input type="button" value="6"
                onclick="showNum('6')"></td>
            <td id="*"><input type="button" value="*"
                onclick="showNum('*')"></td>
        </tr>
        <tr>
            <td id="1"><input type="button" value="1"
                onclick="showNum('1')"></td>
            <td id="2"><input type="button" value="2"
                onclick="showNum('2')"></td>
            <td id="3"><input type="button" value="3"
                onclick="showNum('3')"></td>
            <td id="-"><input type="button" value="-"
                onclick="showNum('-')"></td>
        </tr>
        <tr>
            <td id="0"><input type="button" value="0"
                onclick="showNum('0')"></td>
            <td id="+"><input type="button" value="+"
                onclick="showNum('+')"></td>
            <td id="="><input type="button" value="="
                onclick="solve()"></td>
        </tr>

    </table>

    <script>
        // Get the value of the button the user clicked
        function showNum(val){
            // Come back to this in week 5!!!!!! FOR REAL!
            //if(document.getElementById("result").value == "0"){
                //document.getelementById("result").value = ""
                //document.getElementById("result").value += val
            //}

            document.getElementById("result").value += val
        }

        function solve(){
            let x = document.getElementById("result").value
            let sol = math.evaluate(x)
            document.getElementById("result").value = sol
        }


        // Erases the results window
        function clr() {
            document.getElementById("result").value = ""
        }
    </script>




</body>





</html>
