<!DOCTYPE html>
<html>
<head>

    <style>
    body{
    background: black;
    }

    .clock{
        position:absolute;
        top:50%;
        left:50%;
        color:rgb(14, 129, 171);
        font-family: Orbitron;
        font:70px;
    }
    </style>
    
</head>

<body>

<div id="theClock" class="clock" onload="showTime()">
</div>

</body>

<script>
    function showTime(){
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var meridian = "AM";

        if(h > 12){
            h = h - 12;
            meridian = "PM";
        } else {
            meridian = "AM";
        }

        if(h < 10){
            h = "0" + h;
        }

        if(m < 10){
            m = "0" + m;
        }

        if(s < 10){
            s = "0" + s;
        }

        // turnery operator
        h = (h < 10) ? "0" + h: h;
        m = (m < 10) ? "0" + m: m;
        s = (s < 10) ? "0" + s: s;

        var time = h + ":" + m + ":" + s + " " + meridian;

            document.getElementById("theClock").innerText = time;
            document.getElementById("theClock").textContent = time;

        setTimeout(showTime, 1000);
    }

    showTime();
    
</script>



</html>
